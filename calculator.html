<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator///Years and Days</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <header><h1>Age Calculator..</h1></header>
    <h3>Calculate Easily without Stress</h3>
    <div class="container-1">
        <h2>Age Calculator; Approximate Answer in Years</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInYears()">Calculate</button>
            </div>
            <div>
                <button class="btn btn-warning" onclick="remove()">Reset</button>

            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>


    <div class="container-1">
        <h2>Age Calculator; Approximate Answer in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Calculate</button>
            </div>
            <div>
                
                <button class="btn btn-warning" onclick="remove()">Reset</button>

            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="days-result">

            </div>
        </div>
    </div>
